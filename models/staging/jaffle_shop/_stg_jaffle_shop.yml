models:
  - name: stg_jaffle_shop_customers
    description: one unique customer per row.
    columns:
      - name: customer_id
        description: Primary key
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop_orders
    description: One unique order per row.
    columns:
      - name: order_id
        description: Primary key
        data_tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              arguments:
                values:
                  [
                    "placed",
                    "shipped",
                    "completed",
                    "returned",
                    "return_pending",
                  ]
      - name: customer_id
        description: Represents a unique customer. Foreign key to stg_jaffle_shop_customers.
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop_customers')
                field: customer_id
          
