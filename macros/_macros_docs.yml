macros:
  - name: cents_to_dollars
    description: "Converts an amount in centrs to dollars, with a specified number of decimals set to a default value of 2"
    arguments:
      - name: column_name
        description: "The name of the column containing the amount in cents."
        type: string
      - name: decimals
        description: "The number of decimal places to round to. Default set to 2."
        type: integer
        default: 2
    returns: "A SQL expression that converts an amount from cents to dollars"
    examples:
      - description: "Convert the 'amount' column from cents to dollars with default 2 decimal places."
        code: "{{ cents_to_dollars('amount') }}"
  - name: grant_select
    description: "Generate a SQL GRANT statement to give SELECT permissions for a set of table.views for a specfic role"
    arguments:
      - name: schema_name
        description: "The name of the schema to grant SELECT permission on."
        type: string
      - name: role_name
        description: "The name of the role to grant SELECT permission to"
        type: string
      - name: database
        description: "The name of the database to grant SELECT permission on"
        type: string
    returns: "A SQL GRANT statement as a string."
    examples:
      - description: "Grant SELECT permissions on schema to 'my_role'"
        code: "{{ grant_select('my_schema','my_role','my_database')}}"
